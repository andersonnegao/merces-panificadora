<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categoria - Mercês Panificadora</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0c07;
      --card: rgba(255,255,255,0.04);
      --text: #f8f5ed;
      --muted: #c9c3b5;
      --accent: #f4c56d;
      --shadow: 0 18px 45px rgba(0,0,0,0.35);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at 12% 20%, rgba(244,197,109,0.15), transparent 26%),
                  radial-gradient(circle at 82% 4%, rgba(255,139,45,0.12), transparent 24%),
                  var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
    }
    a { color: inherit; text-decoration: none; }

    header {
      position: sticky;
      top: 0; z-index: 10;
      backdrop-filter: blur(18px);
      background: rgba(15,12,7,0.82);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .topbar {
      max-width: 1200px; margin: 0 auto;
      display: flex; align-items: center; justify-content: space-between;
      padding: 14px 18px;
      gap: 12px;
      flex-wrap: wrap;
    }
    .brand {
      display: flex; align-items: center; gap: 10px;
      font-weight: 800;
      letter-spacing: 0.04em;
    }
    .brand-mark {
      width: 38px; height: 38px; border-radius: 12px;
      background: linear-gradient(135deg, #f9d37f, #f08b2d);
      display: grid; place-items: center;
      color: #1a0f04; font-weight: 900;
      box-shadow: 0 10px 24px rgba(240,139,45,0.28);
    }
    nav { display: none; align-items: center; gap: 16px; font-size: 14px; color: var(--muted); }
    nav a { padding: 8px 10px; border-radius: 12px; transition: .2s ease; }
    nav a:hover { color: var(--text); background: rgba(255,255,255,0.06); }
    @media (min-width: 720px) { nav { display: flex; } }

    .header-search {
      flex: 1 1 260px;
      max-width: 420px;
      min-width: 180px;
      position: relative;
    }
    .header-search input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      color: var(--text);
    }
    .search-suggestions {
      position: absolute;
      top: 110%;
      left: 0;
      right: 0;
      background: rgba(18,14,9,0.96);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      box-shadow: var(--shadow);
      display: none;
      z-index: 20;
      max-height: 260px;
      overflow: auto;
    }
    .search-suggestions.open { display: block; }
    .search-suggestions button {
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      border: none;
      background: transparent;
      color: var(--text);
      cursor: pointer;
      display: grid;
      gap: 4px;
    }
    .search-suggestions button:hover { background: rgba(255,255,255,0.06); }
    .suggestion-title { font-weight: 700; }
    .suggestion-meta { font-size: 12px; color: var(--muted); }

    main { max-width: 1200px; margin: 0 auto; padding: 18px; }
    h1 { margin-top: 0; }

    .subcategory-grid {
      display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .category-card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: var(--shadow);
      cursor: pointer;
      display: grid; gap: 10px;
      transition: transform 0.2s ease;
    }
    .category-card:hover { transform: translateY(-3px); }
    .category-image {
      height: 160px;
      border-radius: 14px;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(249,211,127,0.18), rgba(240,139,45,0.18));
      position: relative;
      display: grid;
      place-items: center;
      color: rgba(26,15,7,0.5);
      font-weight: 800;
      font-size: 24px;
    }
    .category-image img { width: 100%; height: 100%; object-fit: cover; }
    .category-count { color: var(--muted); font-size: 13px; }

    .breadcrumb {
      display: flex; align-items: center; gap: 8px; color: var(--muted); font-size: 14px; margin-bottom: 14px;
    }
    .breadcrumb a { color: var(--accent); font-weight: 600; }

    .status {
      padding: 12px 14px; border-radius: 12px; background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08); display: none; margin-bottom: 16px;
    }
    .status.err { display: block; color: #ffc2c2; border-color: rgba(255,107,107,0.34); }
    .status button { margin-top: 8px; }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <div class="brand">
        <div class="brand-mark">MP</div>
        <div>
          <div style="font-size:15px;">Mercês Panificadora</div>
          <small style="color:var(--muted);">Padaria &amp; confeitaria premium</small>
        </div>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="produtos.html">Produtos</a>
      </nav>
      <div class="header-search">
        <input id="headerSearch" type="search" placeholder="Buscar produtos..." />
        <div class="search-suggestions" id="searchSuggestions"></div>
      </div>
      <a class="btn" href="produtos.html" style="text-decoration:none; background:linear-gradient(135deg,#f9d37f,#f08b2d); color:#1b0f05; padding:10px 14px; border-radius:14px; font-weight:700;">Categorias</a>
    </div>
  </header>

  <main>
    <div class="breadcrumb" id="breadcrumb"></div>
    <h1 id="categoryTitle">Subcategorias</h1>
    <p style="color:var(--muted);">Selecione uma subcategoria.</p>
    <div class="status" id="productsStatus"></div>
    <div class="subcategory-grid" id="subcategoryGrid"></div>
  </main>

  <script>
    const PRODUCTS_ENDPOINT = 'https://script.google.com/macros/s/AKfycbyiWJ8VUDflilFlhHHuXR5rorP2j9JjNuoszqEqPN-sN6BjuiklyUt4_6DRD3e1QyT7/exec';
    const headerSearch = document.getElementById('headerSearch');
    const searchSuggestions = document.getElementById('searchSuggestions');
    const productsStatus = document.getElementById('productsStatus');
    const subcategoryGrid = document.getElementById('subcategoryGrid');
    const breadcrumb = document.getElementById('breadcrumb');
    const categoryTitle = document.getElementById('categoryTitle');
    let allProducts = [];

    const params = new URLSearchParams(window.location.search);
    const categorySlug = params.get('c');

    const slugify = (text) => text
      .toLowerCase()
      .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
      .replace(/[^a-z0-9]+/g, '-')
      .replace(/^-+|-+$/g, '');

    const normalizeProduct = (row) => {
      const price = Number(String(row.preco || '0').replace(/[R$\s]/g, '').replace(',', '.')) || 0;
      return {
        id: String(row.id || row.ID || '').trim(),
        categoria: String(row.categoria || '').trim(),
        subcategoria: String(row.subcategoria || '').trim(),
        nome: String(row.nome || '').trim(),
        descricao_curta: String(row.descricao_curta || '').trim(),
        ingredientes: String(row.ingredientes || '').trim(),
        palavra_chave: String(row.palavra_chave || '').trim(),
        preco: price,
        estoque_pronta_entrega: Number(row.estoque_pronta_entrega || 0) || 0,
        faz_encomenda: String(row.faz_encomenda || 'NAO').toUpperCase(),
        tipo_disponivel: String(row.tipo_disponivel || 'ASSADO').toUpperCase(),
        imagem_url: String(row.imagem_url || '').trim(),
        subcategoria_imagem_url: String(row.subcategoria_imagem_url || '').trim(),
        ativo: String(row.ativo || '').toUpperCase()
      };
    };

    const showProductsError = (message, error) => {
      console.error('[Produtos] Falha ao carregar catálogo:', error);
      productsStatus.className = 'status err';
      productsStatus.innerHTML = `${message}<br><button type="button" id="retryProducts">Tentar novamente</button>`;
      const retry = document.getElementById('retryProducts');
      if (retry) retry.addEventListener('click', loadProducts);
    };

    const loadProducts = async () => {
      productsStatus.style.display = 'block';
      productsStatus.textContent = 'Carregando produtos...';
      try {
        const response = await fetch(PRODUCTS_ENDPOINT, { method: 'GET' });
        const text = await response.text();
        const data = JSON.parse(text);
        if (data && data.error) {
          showProductsError(`Erro ao carregar produtos: ${data.error}`, data.error);
          return;
        }
        const list = Array.isArray(data) ? data : (data.produtos || data.data || []);
        if (!Array.isArray(list)) throw new Error('Formato inválido de produtos');
        allProducts = list.map(normalizeProduct).filter(p => p.ativo === 'SIM' && p.id && p.nome && p.categoria);
        renderSubcategories();
        productsStatus.style.display = 'none';
      } catch (error) {
        showProductsError('Não foi possível carregar os produtos agora.', error);
      }
    };

    const findCategoryName = () => {
      const match = allProducts.find(p => slugify(p.categoria) === categorySlug);
      return match ? match.categoria : '';
    };

    const groupBySubcategory = (categoryName) => {
      const map = {};
      allProducts.filter(p => p.categoria === categoryName).forEach(product => {
        const key = product.subcategoria || 'Sem subcategoria';
        if (!map[key]) {
          map[key] = {
            name: key,
            count: 0,
            image: product.subcategoria_imagem_url || ''
          };
        }
        map[key].count += 1;
        if (!map[key].image && product.subcategoria_imagem_url) {
          map[key].image = product.subcategoria_imagem_url;
        }
      });
      return Object.values(map).sort((a, b) => a.name.localeCompare(b.name));
    };

    const renderSubcategories = () => {
      if (!categorySlug) {
        window.location.href = 'produtos.html';
        return;
      }
      const categoryName = findCategoryName();
      categoryTitle.textContent = categoryName || 'Subcategorias';
      breadcrumb.innerHTML = `
        <a href="index.html">Home</a>
        <span>›</span>
        <a href="produtos.html">Produtos</a>
        <span>›</span>
        <span>${categoryName || 'Categoria'}</span>
      `;

      const subcategories = groupBySubcategory(categoryName);
      subcategoryGrid.innerHTML = '';
      subcategories.forEach(sub => {
        const card = document.createElement('div');
        card.className = 'category-card';
        const subSlug = slugify(sub.name);
        card.innerHTML = `
          <div class="category-image">
            ${sub.image ? `<img src="${sub.image}" alt="${sub.name}">` : `<span>${sub.name.slice(0, 1)}</span>`}
          </div>
          <div style="font-weight:800;">${sub.name}</div>
          <div class="category-count">${sub.count} itens</div>
        `;
        card.addEventListener('click', () => {
          window.location.href = `subcategoria.html?c=${encodeURIComponent(categorySlug)}&s=${encodeURIComponent(subSlug)}`;
        });
        subcategoryGrid.appendChild(card);
      });
    };

    const searchProducts = (term) => {
      const value = term.toLowerCase();
      return allProducts.filter(p =>
        p.nome.toLowerCase().includes(value) ||
        p.ingredientes.toLowerCase().includes(value) ||
        p.palavra_chave.toLowerCase().includes(value)
      ).slice(0, 6);
    };

    const renderSuggestions = (results) => {
      if (!results.length) {
        searchSuggestions.classList.remove('open');
        searchSuggestions.innerHTML = '';
        return;
      }
      searchSuggestions.innerHTML = results.map(item => `
        <button type="button" data-id="${item.id}">
          <span class="suggestion-title">${item.nome}</span>
          <span class="suggestion-meta">${item.categoria} · ${item.subcategoria || 'Sem subcategoria'}</span>
        </button>
      `).join('');
      searchSuggestions.classList.add('open');
    };

    headerSearch.addEventListener('input', (e) => {
      const term = e.target.value.trim();
      if (!term) {
        renderSuggestions([]);
        return;
      }
      renderSuggestions(searchProducts(term));
    });

    searchSuggestions.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-id]');
      if (!btn) return;
      const id = btn.dataset.id;
      window.location.href = `produto.html?id=${encodeURIComponent(id)}`;
    });

    document.addEventListener('click', (e) => {
      if (!searchSuggestions.contains(e.target) && e.target !== headerSearch) {
        searchSuggestions.classList.remove('open');
      }
    });

    loadProducts();
  </script>
</body>
</html>
